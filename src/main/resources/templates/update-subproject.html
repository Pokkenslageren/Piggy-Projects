<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <title>Update Project</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="~{fragments/topnav :: topnav}"></div>

    <div class="form-container">
        <div class="form-box">

            <h1>Subproject to be updated</h1>

            <form th:action="@{/users/{userId}/{subprojectid}}"
                  th:object="${subprojectid}" method="post">

                <input type="hidden" th:field="*{subproject.name}" th:value="${subprojectname}" />

                <div>
                    <label>Name of subproject</label>
                    <input type="text" th:field="*{subproject.name}" th:value="${subprojectName}">
                </div>
                <br>
                <div>
                    <label>Description of subproject</label>
                    <input type="text" th:field="*{subproject.description}" th:value="${subprojectDescription}">
                </div>
                <br>
                <div>
                    <label>The estimated cost of the subproject</label>
                    <input type="text" th:field="*{subproject.estimatedCost}" th:value="${subprojectEstimatedCost}">
                </div>
                <br>
                <div>
                    <label>The actual cost of the subproject</label>
                    <input type="text" th:field="*{subproject.actualCost}" th:value="${subprojectActualCost}">
                </div>
                <br>
                <div>
                    <label>Available employees</label>
                    <input type="text" th:field="*{subproject.totalAvailableEmployees}" th:value="${subprojectAvailableEmployees}">
                </div>
                <br>
                <div>
                    <label>Assigned employees on the subproject</label>
                    <input type="text" th:field="*{subproject.assignedEmployees}" th:value="${subprojectAssignedEmployees}">
                </div>
                <br>
                <div>
                    <label>Hours allocated</label>
                    <input type="text" th:field="*{subproject.hoursAllocated}" th:value="${subprojectHoursAllocated}">
                </div>
                <br>
                <div>
                    <label for="priority">Priority of subproject</label>
                    <select priority="priority-of-subproject" id="priority">
                        <option value="1">low</option>
                        <option value="2">medium</option>
                        <option value="3">high</option>
                    </select>
                </div>
                <br>
                <div class="metric">
                    <i class="fas fa-calendar"></i>
                    <span>Deadline: <span th:text="${#temporals.format(project.endDate, 'dd-MM-yyyy')}"></span></span>
                </div>

                <div class="button-container">
                    <button type="submit" class="update">Update subproject</button>
                    <a th:href="@{/users/{userId}/{project}/{subproject}(user=${user.username}, subproject=${subprojectname})}">
                        <button type="button" class="back">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

</div>
</body>
</html>
