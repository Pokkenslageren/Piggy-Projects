<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/project-overview.css}" rel="stylesheet">
    <link th:href="@{/css/formbox.css}" rel="stylesheet">

    <title>Update Task</title>

</head>

<body>

<div class="wrapper">

    <div class="sidebar">
        <div class="logo">
            <img th:src="@{/alpha_solutions_logo.png}" alt="Alpha Solutions"/>
            <h3>Alpha Solutions</h3>
            <p>Portfolio</p>
        </div>

        <ul>
            <li>
                <a th:href="@{/{userId}/portfolio(userId=${user.userId})}" class="active">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="item">Portfolio</span>
                </a>
            </li>
            <li>
                <a th:href="@{/{userId}/portfolio/{projectId}/createtask(userId=${user.userId},projectId=${project.projectId})}" class="active">
                    <span class="icon"><i class="fas fa-plus-circle"></i></span>
                    <span class="item">New Task</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="top_navbar">
        <div class="portal-title">
            <a th:href="@{/{userId}/portfolio(userId=${project.userId})}">Project Portal</a>
        </div>
    </div>

    <div class="project-container">

        <div class="form-container">

            <div class="form-box">
                <h1>Update Task</h1>

                <form th:action="@{/{userId}/portfolio/{projectId}/{subprojectId}/{taskId}/update(userId=${user.userId},projectId=${project.projectId},subprojectId=${subproject.subprojectId},taskId=${task.taskId})}"
                      th:object="${task}" method="post">

                    <div>
                        <label>Task Name</label>
                        <input type="text" th:field="*{taskName}" th:value="${task.taskName}" required>
                    </div>

                    <div>
                        <label>Description</label>
                        <textarea th:field="*{taskDescription}" th:text="${task.taskDescription}" required></textarea>
                    </div>

                    <div>
                        <label>Start Date</label>
                        <input type="date" th:field="*{startDate}" th:value="${task.startDate}" required>
                    </div>

                    <div>
                        <label>End Date</label>
                        <input type="date" th:field="*{endDate}" th:value="${task.endDate}" required>
                    </div>

                    <div>
                        <label>Estimated Cost</label>
                        <input type="number" th:field="*{estimatedCost}" th:value="${task.estimatedCost}" required>
                    </div>

                    <div>
                        <label>Assigned Employees</label>
                        <input type="number" th:field="*{assignedEmployees}" th:value="${task.assignedEmployees}" required>
                    </div>

                    <div>
                        <label>Hours Allocated</label>
                        <input type="number" th:field="*{hoursAllocated}" th:value="${task.hoursAllocated}" required>
                    </div>

                    <div>
                        <div>
                            <label>Priority</label>
                            <select name="priority">
                                <option value="LOW" th:selected="${subproject.priority == T(ProjectPortal.Model.Priority).LOW}">Low</option>
                                <option value="MEDIUM" th:selected="${subproject.priority == T(ProjectPortal.Model.Priority).MEDIUM}">Medium</option>
                                <option value="HIGH" th:selected="${subproject.priority == T(ProjectPortal.Model.Priority).HIGH}">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
