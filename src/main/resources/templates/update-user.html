<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>
<div class="wrapper">
  <div class="form-container">
    <div class="form-box">
      <h1>Update user</h1>
      <form th:action="@{/{user}/updateUser}" th:object="${user}" method="post">

        <div>
          <label for="user-name">Username:</label>
          <input type="text" id="user-name" th:field="*{user.username}" placeholder="Type new username" />
        </div>
        <div>
          <label for="user-password">Password:</label>
          <input type="password" id="user-password" th:field="*{user.password}" placeholder="Type new password" />
        </div>
        <div class="button-container">
          <button type="submit">Update user</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
