<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">


    <title>Create User</title>
</head>
<body>
<div class="wrapper">
    <div class="form-container">
        <div class="form-box">
            <h1>Create new user</h1>
            <form th:action="@{/{user}/home/createUser}" th:object="${user}" method="post">
                <div>
                    <label for="user-Name">Username:</label>
                    <input type="text" id="user-Name" th:field="*{user.username}" placeholder="Type your name" required />
                </div>
                <div>
                    <label for="user-password">Password:</label>
                    <input type="password" id="user-password" th:field="*{user.password}" placeholder="Type your password" required />
                </div>
                <div class="button-container">
                    <button type="submit">Create user</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
