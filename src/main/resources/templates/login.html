<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/project-overview.css}" rel="stylesheet">
    <link th:href="@{/css/formbox.css}" rel="stylesheet">

    <title>Login - Project Portal</title>

</head>

<body>

<div class="wrapper">

    <div class="project-container">

    <div class="form-container">

        <div class="form-box">
            <h1>Login to Project Portal</h1>

            <form th:action="@{/login}" method="post">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required />
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" onclick="return confirmLogin()">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>

<script>
    function confirmLogin() {

        if (document.getElementById('username').value === '' ||
            document.getElementById('password').value === '') {
            alert('Please fill in all fields');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
