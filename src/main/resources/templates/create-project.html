<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/project-overview.css}" rel="stylesheet">
    <link th:href="@{/css/formbox.css}" rel="stylesheet">

    <title>Create Project</title>

</head>

<body>

<div class="wrapper">

    <div class="sidebar">
        <div class="logo">
            <img th:src="@{/alpha_solutions_logo.png}" alt="Alpha Solutions"/>
            <h3>Alpha Solutions</h3>
            <p>Portfolio</p>
        </div>

        <ul>
            <li>
                <a th:href="@{/{userId}/portfolio(userId=${user.userId})}" class="active">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="item">Portfolio</span>
                </a>
            </li>
            <li>
                <a th:href="@{/{userId}/portfolio/createproject(userId=${user.userId})}" class="active">
                    <span class="icon"><i class="fas fa-plus-circle"></i></span>
                    <span class="item">New Project</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="top_navbar">
        <div class="portal-title">
            <a th:href="@{/{userId}/portfolio(userId=${project.userId})}">Project Portal</a>
        </div>
    </div>

    <div class="project-container">

        <div class="form-container">

            <div class="form-box">

                <h1>Create New Project</h1>

                <form th:action="@{/__${project.userId}__/portfolio/createproject}" th:object="${project}" method="post">

                <div>
                    <label for="projectName">Project name</label>
                    <input type="text" id="projectName" th:field="*{projectName}" required />
                </div>

                    <div>
                        <label for="projectDescription">Description:</label>
                        <textarea id="projectDescription" th:field="*{projectDescription}" rows="4"></textarea>
                    </div>

                <div>
                    <label for="startDate">Start date</label>
                    <input type="date" th:field="${project.startDate}" id="startDate" required>
                </div>
                <div>
                    <label for="endDate">End date</label>
                    <input type="date" th:field="${project.endDate}" id="endDate" required>
                </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Create project
                        </button>
                    </div>

            </form>
        </div>
    </div>

    </div>
</div>
</body>
</html>
