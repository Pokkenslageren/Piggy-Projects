<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" th:href="@{/main.css}">
        <link rel="stylesheet" href="/formbox.css" th:href="@{/formbox.css}">-->

</head>

<body>
<div class="wrapper">

    <!--    <div th:insert="~{fragments/topnav :: topnav}"></div>-->

    <div class="form-container">
        <div class="form-box">
            <h1>Create a new task</h1>
            <form th:action="@{/{user}/home/createtask}" th:object="${task}" method="post">
                <!-- hidden companyid-->
                <div>
                    <label for="task-name">Name of task:</label>
                    <input type="text" id="task-name" th:field="*{taskName}" placeholder="Insert the name of the task" required />
                </div>
                <div>
                    <label for="task-start-date">Startdate for task</label>
                    <input type="date" th:field="${task.startDate}" id="task-start-date">
                </div>
                <div>
                    <label for="task-end-date">Enddate for task</label>
                    <input type="date" th:field="${task.endDate}" id="task-end-date">
                </div>
                <div>
                    <label for="task-cost-estimate">Insert estimated cost for task</label>
                    <input type="text" id="task-cost-estimate" th:field="*{estimatedCost}" placeholder="Budget in DKK"/>
                </div>
                <div>
                    <label for="total-employees">Insert number of assigned employees for task</label>
                    <input type="text" id="total-employees" th:field="*{assignedEmployees}" placeholder="Total number of employees">
                </div>
                <!-- hidden isComplete-->
                <div>
                    <label for="task-description">Give the task a description:</label>
                    <input type="text" id="task-description" th:field="*{taskDescription}" placeholder="Taskdescription" required />
                </div>
                <div class="button-container">
                    <button type="submit">Create task</button>
                </div>
            </form>
        </div>
    </div>

    <!--    <div th:insert="~{fragments/footer :: footer}"></div>-->

</div>
</body>
</html>
